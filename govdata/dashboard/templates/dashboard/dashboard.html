<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GovData Dashboard</title>
</head>
<body>
<h1>GovData Dashboard</h1>

<table>
  <tr>
    <th>Organization Title</th>
    <th>Datasets</th>
  </tr>
  {% for ministry in ministries %}
    <tr>
    <td>{{ ministry.name }}</td>
    <td>{{ ministry.datasets }}</td>
    </tr>
  {% endfor %}
</table>

</body>
</html>
